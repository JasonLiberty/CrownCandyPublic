  <style>
    body {
      background-image: url("images/HeaderBackground.jpg");
      background-repeat: repeat;

    }
  </style>

<body>

  <p class="tableCaption">Locate Us in St Louis</p>

  <table class="contactInfo">
    <tr>
      <td class="contactTitle">Address</th>
      <td class="contactTitle">Main Phone</th>
      <td class="contactTitle">Email</th>
    </tr>
    <tr>
      <td class="contactDetail">1401 St Louis Ave.<br> St Louis, MO 63106</td>
      <td class="contactDetail"> 314.621.9650 </td>
      <td class="contactDetail">CandyShow@thisemail.com</td>
    </tr>
  </table>

  <main id="main">
    <!-- <h1>Contact Us</h1> -->
    <form action="contact.html" method="POST" enctype="application/x-www-form-urlencoded">
      <fieldset>
        <dev class="userContact">
          <legend>Contact Information</legend>
          <p class="useContactDetail">
            <label for="nameField">*Your name: </label>
            <input id="nameField" type="text" required minlength="10" maxlength="75" name="customerName">
          </p>
          <p class="userContactDetail">
            <label for="customerEmail">Your email: </label>
            <input type="email" name="customerEmail" id="customerEmail">
          </p>

          <p class="userContactDetail"> <label for="customerPhone">Your phone: </label>
            <input type="tel" pattern="\(\d{3}\) \d{3}-\d{4}" name="customerPhone" id="customerPhone">
          </p>
        </dev>

        <p class="userContactPhone">
          <dev>
            <label>Phone type: </label>


            <label><input type="radio" name="phoneType" value="cell">Cell</label>
            <label><input type="radio" name="phoneType" value="work">Work</label>
            <label><input type="radio" name="phoneType" value="home">Home</label>
          </dev>
          <dev>
        </p>
        <p class="contactMe">
          Ok to contact me:
          <label><input type="checkbox" name="okToContact" value="phone"> by phone</label>
          <label><input type="checkbox" name="okToContact" value="email"> by email</label>

        </p>
        </dev>
      </fieldset>

      <input type="hidden" name="source" value="ContactForm">

      <input type="submit" value="SendContact">
    </form>
  </main>

</body>

</html>
